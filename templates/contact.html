{% extends 'starter-page.html' %}

{% load static %}

{% block body %}
    <form action="" class="container" method="POST">
    {% csrf_token %}

    <h1 class="text-center">CONTACT US</h1>
        <label for="name" class="form-label">Name :</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter company name" required="required">
        <br><br>

        <label for="email" class="form-label">Email Address :</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="abc@gmail.com" required="required">
        <br><br>

        <label for="message" class="form-label">Message :</label>
        <textarea name="message" class="form-control" id="message" cols="30" rows="5" placeholder="Type something" required="required"></textarea>

        <label for="phone" class="form-label">Phone Number :</label>
        <input type="tel" id="phone" name="phone" class="form-control" placeholder="e.g 0757009311" required="required">
        <br><br>

        <label for="staff" class="form-label">Number of staff members :</label>
        <input type="number" id="staff" name="staff" class="form-control" placeholder="number of staff" required="required">
        <br><br>

        <button type="submit" class="btn btn-outline-success">Save</button>
    </form>

{% endblock %}
